language: node_js
node_js:
    - stable
before_script:
    - npm install
    - node index.js > sql/import.sql
script:
    - mysql -e 'CREATE DATABASE app;'
    - mysql -e 'SET profiling = 1;'
    - mysql < sql/createUTF8.sql
    - mysql app < sql/import.sql
    - mysql < sql/oldQuery.sql
    - mysql < sql/newQuery.sql
    - mysql < sql/drop.sql
    - mysql < sql/createUTF8mb4.sql
    - mysql app < sql/import.sql
    - mysql < sql/oldQuery.sql
    - mysql < sql/newQuery.sql
